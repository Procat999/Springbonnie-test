<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Bonnie Stage Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Spring Bonnie Stage Control</h1>

      <button onclick="setIdle()">Idle</button>
      <button onclick="startShow()">Show Time</button>
      <button onclick="startQuestions()">Question Mode</button>
    </div>
    <div id="mode" class="mode">Current Mode: Idle</div>
    <div id="chat" class="chat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
